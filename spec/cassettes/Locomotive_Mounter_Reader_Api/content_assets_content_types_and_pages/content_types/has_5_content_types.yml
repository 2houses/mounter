        update.date | localized_date: ''%B %d'' }}</em>\n              &nbsp;-&nbsp;\n              {{
        update.title }}\n            </li>\n            {% endfor %}\n          </ul>\n        </div>\n        {%
        endblock %}\n        <div class=''clear''></div>\n      </div>\n      <div
